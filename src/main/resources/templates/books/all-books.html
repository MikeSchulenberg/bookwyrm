<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

</head>

<body>
	<div th:replace="fragments/sidebar :: sidebar"></div>
	
	<div class="container main">
		<h1>Books</h1>
		
		<a class="btn btn-primary" th:href="@{/books/add}" role="button">
			Add Book
		</a>
	
		<hr>
		
		<div class="container">		
			<div class="row">
				<div th:each="book : ${books}" class="col-md-3">
					<div>
						<a th:href="@{'/books/' + ${book.id}}">
							<span th:text="${book.title}" class="font-weight-bold"></span>
						</a>
						
						<div th:replace="fragments/author-list :: first-name-first"></div>
							
						<br>
					</div>
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
